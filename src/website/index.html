<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille Dessin React</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const Grid = ({ size }) => {
  const [cells, setCells] = useState(() => Array(size * size).fill(0));
  const [isDrawing, setIsDrawing] = useState(false);
  const [mode, setMode] = useState("write"); // Modes: "write" or "erase"
  const [penSize, setPenSize] = useState(1); // Size of the pen
  const [shade, setShade] = useState(255); // Shade intensity from 0 (black) to 255 (white)

  const toggleCell = (index) => {
    setCells((prev) => {
      const newCells = [...prev];
      const row = Math.floor(index / size);
      const col = index % size;
      
      for (let i = -Math.floor(penSize / 2); i <= Math.floor(penSize / 2); i++) {
        for (let j = -Math.floor(penSize / 2); j <= Math.floor(penSize / 2); j++) {
          const newRow = row + i;
          const newCol = col + j;
          const newIndex = newRow * size + newCol;
          if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size) {
            newCells[newIndex] = mode === "write" ? shade : 255;
          }
        }
      }
      return newCells;
    });
  };

  const clearGrid = () => {
    setCells(Array(size * size).fill(255));
  };

  const handleMouseDown = (index) => {
    setIsDrawing(true);
    toggleCell(index);
  };

  const handleMouseUp = () => {
    setIsDrawing(false);
  };

  const handleMouseEnter = (index) => {
    if (isDrawing) toggleCell(index);
  };

  return (
    <div className="flex flex-col items-center">
      <div className="mb-4 flex gap-2">
        <button
          className={`px-4 py-2 rounded ${mode === "write" ? "bg-blue-500 text-white" : "bg-gray-300"}`}
          onClick={() => setMode("write")}
        >
          Ã‰crire
        </button>
        <button
          className={`px-4 py-2 rounded ${mode === "erase" ? "bg-blue-500 text-white" : "bg-gray-300"}`}
          onClick={() => setMode("erase")}
        >
          Gomme
        </button>
        <button
          className="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700"
          onClick={clearGrid}
        >
          Tout Effacer
        </button>
      </div>
      <div className="mb-4">
        <label className="mr-2">Taille du stylo:</label>
        <input
          type="range"
          min="1"
          max="5"
          value={penSize}
          onChange={(e) => setPenSize(parseInt(e.target.value))}
          className="cursor-pointer"
        />
      </div>
      <div className="mb-4">
        <label className="mr-2">Nuance de gris:</label>
        <input
          type="range"
          min="0"
          max="255"
          value={shade}
          onChange={(e) => setShade(parseInt(e.target.value))}
          className="cursor-pointer"
        />
      </div>
      <div
        className="grid border border-black"
        style={{
          display: "grid",
          gridTemplateColumns: `repeat(${size}, 1fr)`,
          gridTemplateRows: `repeat(${size}, 1fr)`,
          width: "560px",
          height: "560px",
        }}
        onMouseUp={handleMouseUp}
      >
        {cells.map((grayValue, index) => (
          <div
            key={index}
            className="border border-gray-300"
            style={{
              backgroundColor: `rgb(${grayValue}, ${grayValue}, ${grayValue})`,
              width: "20px",
              height: "20px",
            }}
            onMouseDown={() => handleMouseDown(index)}
            onMouseEnter={() => handleMouseEnter(index)}
          />
        ))}
      </div>
    </div>
  );
};

        const App = () => {
            return (
                <div className="flex justify-center items-center h-screen">
                    <Grid size={28} />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
